<!--first-step.html-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LOGOP | Sélection de la forme</title>
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
	<link rel="stylesheet" type="text/css" href="/css/generator.css">
	<link rel="stylesheet" type="text/css" href="/css/logo.css">
	<link rel="icon" href="/img/logo.png">
</head>
<body>
	<header>
		<div id="home" class="left-part">
			<img class="logo" src="/img/logo.png">
			<h1 class="logo-title">Logop</h1>
		</div>
		<div class="middle-part">
			<div id="logo" class="opt-container">
				<p class="menu-opt">LOGOS</p>
			</div>
			<div id="formules" class="opt-container">
				<p class="menu-opt">FORMULES</p>
			</div>
			<div id="avis" class="opt-container">
				<p class="menu-opt">AVIS</p>
			</div>
		</div>
		<div class="right-part">
			<div id="connexion" class="connexion button">Connexion</div>
			<div id="namebut" class="not-visible namey button"></div>
			<div id="inscription" class="inscription button">Inscription</div>
		</div>
	</header>
	<div class="main-part">
		<div class="mod">
			<h1 class="mod-title">Création du Logo</h1>
			<h2 id="name" class="mod-sub"></h2>
			<h2 id="test">&nbsp;</h2>
			<div class="logos">
				<div id="square" class="square-box blue square"></div>
				<div id="circle" class="square-box blue circle"></div>
				<div id="triangle" class="triangle"></div>
				<div id="hexagone" class="hexagone"><div class="hexagonemain"></div></div>
			</div><br>
			<div id="toSecond" class="valid button">Valider</div>
		</div>
	</div>
	<footer>
		<img class="logo" src="/img/logo.png">
		<h1 class="logo-title">Logop</h1>
	</footer>
	<script type="module">
		import { backToMenu, goToLogo, goToFormules, goToAvis, goToLogIn, goToSecond} from "/js/script.js"
		import { onLoadCookies, signOut } from "/js/log.js"
		import { shapeNamePutter } from "/js/name-putter.js"
		import { shapeCook } from "/js/logocookier.js"
		backToMenu()
		goToLogo()
		goToFormules()
		goToAvis()
		goToLogIn()
		goToSecond()
		onLoadCookies()
		signOut()
		shapeNamePutter()
		shapeCook()
	</script>
</body>
</html>
