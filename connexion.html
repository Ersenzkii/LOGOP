<!--connexion.html-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LOGOP | Connexion</title>
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<link rel="icon" href="/img/favicon.png">
</head>
<body>
	<header>
		<div id="home" class="left-part">
			<img class="logo" src="/img/logo.png">
		</div>
		<div class="middle-part">
			<div id="logo" class="opt-container">
				<p class="menu-opt">LOGOS</p>
			</div>
			<div id="formules" class="opt-container">
				<p class="menu-opt">FORMULES</p>
			</div>
			<div id="avis" class="opt-container">
				<p class="menu-opt">AVIS</p>
			</div>
		</div>
		<div class="right-part">
			<div id="connexion" class="connexion button">Connexion</div>
			<div id="inscription" class="inscription button">Inscription</div>
		</div>
	</header>
	<div class="main-part">
		<div class="mod">
			<h1 style="margin-bottom: 0;" class="mod-title">Se connecter</h1>
			<h2 class="mod-sub">Veuillez vous connecter pour avoir accès à l'entièreté du site.</h2>
			<div class="formulaire">
				<input class="logInput" id="name" autocomplete="off" placeholder="Nom d'utilisateur" type="text" name="email"/>
				<input class="logInput" id="pass" autocomplete="off" placeholder="Mot de passe" type="password" name="password"/>
				<input class="logSub" type="submit" id="subbut" name="submit" value="Se connecter" />
			</div>
		</div>
	</div>
	<footer>
		<img class="logo" src="/img/logo.png">
		<div class="links">
			<a href="/pdf/Mentions_Légales.pdf"><p style="font-size: 0.6em; color: var(--logop-blue); text-decoration: underline;">Mentions légales</p></a>
			<a href="/pdf/Statuts3LLOGOSAS.pdf"><p style="font-size: 0.6em; color: var(--logop-blue); text-decoration: underline;">Statuts 3L LOGO SAS </p></a>
		</div>
	</footer>
	<script type="module">
		import { backToMenu, goToLogo, goToFormules, goToAvis, goToLogIn} from "/js/script.js"
		import { cookier, onLoadCookies, signOut } from "/js/log.js"
		backToMenu()
		goToLogo()
		goToFormules()
		goToAvis()
		goToLogIn()
		cookier()
		onLoadCookies()
		signOut()
	</script>
</body>
</html>
