<!--logo.html-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LOGOP | Logos</title>
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
	<link rel="icon" href="/img/favicon.png">
	<link rel="stylesheet" type="text/css" href="/css/logo.css">
</head>
<body>
	<header>
		<div id="home" class="left-part">
			<img class="logo" src="/img/logo.png">
		</div>
		<div class="middle-part">
			<div id="logo" class="opt-container">
				<p class="menu-opt">LOGOS</p>
			</div>
			<div id="formules" class="opt-container">
				<p class="menu-opt">FORMULES</p>
			</div>
			<div id="avis" class="opt-container">
				<p class="menu-opt">AVIS</p>
			</div>
		</div>
		<div class="right-part">
			<div id="connexion" class="connexion button">Connexion</div>
			<div id="namebut" class="not-visible namey button"></div>
			<div id="inscription" class="inscription button">Inscription</div>
		</div>
	</header>
	<div class="main-part">
		<div class="mod">
			<h1 class="mod-title">Logos</h1>
			<h2 class="mod-sub">Quelques logos créés grâce à LOGOP</h2>
			<div class="logos">
				<div class="square-box green"></div>
				<div class="square-box red"></div>
				<div class="square-box orange"></div>
				<div class="square-box green"></div>
			</div>
			<div class="logos">
				<div class="square-box debug"></div>
				<div class="square-box green"></div>
				<div class="square-box red"></div>
				<div class="square-box orange"></div>
			</div>
		</div>
	</div>
	<footer>
		<img class="logo" src="/img/logo.png">
		<div class="links">
			<a href="/pdf/Mentions_Légales.pdf"><p style="font-size: 0.6em; color: var(--logop-blue); text-decoration: underline;">Mentions légales</p></a>
			<a href="/pdf/Statuts3LLOGOSAS.pdf"><p style="font-size: 0.6em; color: var(--logop-blue); text-decoration: underline;">Statuts 3L LOGO SAS </p></a>
		</div>
	</footer>
	<script type="module">
		import { backToMenu, goToLogo, goToFormules, goToAvis, goToLogIn} from "/js/script.js"
		import { onLoadCookies, signOut } from "/js/log.js"
		backToMenu()
		goToLogo()
		goToFormules()
		goToAvis()
		goToLogIn()
		onLoadCookies()
		signOut()
	</script>
</body>
</html>
