<!--index.html-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LOGOP</title>
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
	<link rel="icon" href="/img/favicon.png">
</head>
<body>
	<header>
		<div id="home" class="left-part">
			<img class="logo" src="/img/logo.png">
		</div>
		<div class="middle-part">
			<div id="logo" class="opt-container">
				<p class="menu-opt">LOGOS</p>
			</div>
			<div id="formules" class="opt-container">
				<p class="menu-opt">FORMULES</p>
			</div>
			<div id="avis" class="opt-container">
				<p class="menu-opt">AVIS</p>
			</div>
		</div>
		<div class="right-part">
			<div id="connexion" class="connexion button">Connexion</div>
			<div id="namebut" class="not-visible namey button"></div>
			<div id="inscription" class="inscription button">Inscription</div>
		</div>
	</header>
	<div class="main-part">
		<div class="mod">
			<div class="elements">
				<h1 class="mod-title">Créez votre logo en quelques minutes!</h1>
				<h2 class="mod-sub">Commencez dès à présent!</h2>
				<h1>↓</h1>
				<div class="input-container">
					<input type="text" id="entreprise" class="mod-input" name="entreprise-name" placeholder="Entrez le nom de votre entreprise">
					<div id="arrow-case" class="continue-part"><h1>→</h1></div>
				</div>
			</div>
			<div class="first-avis">
				<div class="avis">
					<div class="firstline">
						<div class="profilepic"></div>
						<p class="username">DUVI</p>
					</div>
					<div class="secondline">
						<div class="note green">5</div>
						<p class="username">Service simple d'utilisation et rapide!</p>
					</div>
				</div>
				<div class="avis">
					<div class="firstline">
						<div class="profilepic"></div>
						<p class="username">Paul</p>
					</div>
					<div class="secondline">
						<div class="note green">4</div>
						<p class="username">Je recommande!</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<img class="logo" src="/img/logo.png">
		<div class="links">
			<a target="_blank" href="/pdf/Mentions_Légales.pdf"><p style="font-size: 0.6em; color: var(--logop-blue); text-decoration: underline;">Mentions légales</p></a>
			<a target="_blank" href="/pdf/Statuts3LLOGOSAS.pdf"><p style="font-size: 0.6em; color: var(--logop-blue); text-decoration: underline;">Statuts 3L LOGO SAS </p></a>
		</div>
	</footer>
	<script type="module">
		import { backToMenu, goToLogo, goToFormules, goToAvis, goToLogIn} from "/js/script.js"
		import { onLoadCookies, signOut } from "/js/log.js"
		import { goToCreator } from "/js/logo-generator.js"
		backToMenu()
		goToLogo()
		goToFormules()
		goToAvis()
		goToLogIn()
		onLoadCookies()
		signOut()
		goToCreator()
	</script>
</body>
</html>
