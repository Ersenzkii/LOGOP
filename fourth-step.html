<!--third-step.html-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LOGOP | Formules</title>
	<link rel="stylesheet" type="text/css" href="/css/styles.css">
	<link rel="stylesheet" type="text/css" href="/css/generator.css">
	<link rel="stylesheet" type="text/css" href="/css/logo.css">
	<link rel="icon" href="/img/favicon.png">
</head>
<body>
	<header>
		<div id="home" class="left-part">
			<img class="logo" src="/img/logo.png">
		</div>
		<div class="middle-part">
			<div id="logo" class="opt-container">
				<p class="menu-opt">LOGOS</p>
			</div>
			<div id="formules" class="opt-container">
				<p class="menu-opt">FORMULES</p>
			</div>
			<div id="avis" class="opt-container">
				<p class="menu-opt">AVIS</p>
			</div>
		</div>
		<div class="right-part">
			<div id="connexion" class="connexion button">Connexion</div>
			<div id="namebut" class="not-visible namey button"></div>
			<div id="inscription" class="inscription button">Inscription</div>
		</div>
	</header>
	<div class="main-part">
		<div class="mod">
			<h1 class="mod-title">Création du Logo</h1>
			<h2 id="name" class="mod-sub"></h2>
			<h2 id="test">&nbsp;</h2>
			<div class="logos">
				<div id="new" style="color: var(--white); background-color: var(--black);display:flex; justify-content:center;align-items:center;" class="square-box"><p>Débutant<br>(100€)</p></div>
				<div id="premium" style="display:flex; background-color: var(--sec-black);justify-content:center;align-items:center; color: var(--white) ;" class="square-box"><p>Premium<br>(150€)</p></div>
				<div id="gold" style="color: var(--white);display:flex; justify-content:center; background-color: var(--real-black); align-items:center;" class="square-box"><p>Expert Gold<br>(300€)</p></div>
			</div>
			
			<div id="toThird" class="valid button">Valider</div>
		</div>
	</div>
	<footer>
		<img class="logo" src="/img/logo.png">
		<div class="links">
			<a href="/pdf/Mentions_Légales.pdf"><p style="font-size: 0.6em; color: var(--logop-blue); text-decoration: underline;">Mentions légales</p></a>
			<a href="/pdf/Statuts3LLOGOSAS.pdf"><p style="font-size: 0.6em; color: var(--logop-blue); text-decoration: underline;">Statuts 3L LOGO SAS </p></a>
		</div>
	</footer>
	<script type="module">
		import { backToMenu, goToLogo, goToFormules, goToAvis, goToLogIn, goToThird} from "/js/script.js"
		import { onLoadCookies, signOut } from "/js/log.js"
		import { formuNamePutter } from "/js/name-putter.js"
		import { formulaCook } from "/js/logocookier.js"
		backToMenu()
		goToLogo()
		goToFormules()
		goToAvis()
		goToLogIn()
		goToThird()
		onLoadCookies()
		signOut()
		formuNamePutter()
		formulaCook()
	</script>
</body>
</html>
